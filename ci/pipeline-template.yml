      file: spring-hateoas-github/ci/test.yml
      params: { PROFILE: "non-existent" }
    - task: test (JDK 11 and Spring 5.1 snapshots)
      image: openjdk:11-jdk
      file: spring-hateoas-github/ci/test.yml
      params: { PROFILE: "spring51-next" }
    - task: test (JDK 11 and Spring 5.2 snapshots)
      image: openjdk:11-jdk
