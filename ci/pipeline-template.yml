---
resource_types:
- name: artifactory-resource
  type: docker-image
  source:
    repository: springio/artifactory-resource
    tag:        latest

- name: github-status
  type: docker-image
  source:
    repository: dpb587/github-status-resource
    tag:        master

- name: pull-request
  type: docker-image
  source:
    repository: jtarchie/pr
    tag:        latest

- name: slack-notification
  type: docker-image
  source:
    repository: nebhale/slack-notification-resource

resources:
- name: openjdk:8-jdk
  type: docker-image
  source:
    repository: openjdk
    tag:        8-jdk

- name: openjdk:11-jdk
  type: docker-image
  source:
    repository: openjdk
    tag:        11-jdk

- name: openjdk:13-jdk
  type: docker-image
  source:
    repository: openjdk
    tag:        13-jdk

- name: spring-hateoas-github
  type: git
  source:
    uri: https://github.com/spring-projects/spring-hateoas.git
    branch: ((branch))
    ignore_paths:
    - ci/Dockerfile

- name: spring-hateoas-artifactory
  type: artifactory-resource
  source:
    uri: https://repo.spring.io
    username: ((artifactory-username))
    password: ((artifactory-password))
    build_name: spring-hateoas

- name: spring-hateoas-pull-requests
  type: pull-request
  source:
    access_token: ((github-access-token))
    repo: spring-projects/spring-hateoas
    base: ((branch))

- name: spring-hateoas-release
  type: git
  source:
    uri: https://github.com/spring-projects/spring-hateoas.git
    branch: ((release-branch))

- name: spring-hateoas-status
  type: github-status
  source:
    access_token: ((github-access-token))
    repository:   spring-projects/spring-hateoas
    branch: ((branch))

- name: spring-hateoas-examples-github
  type: git
  source:
    uri: https://github.com/spring-projects/spring-hateoas-examples.git
    branch: ((branch))

- name: spring-hateoas-examples-artifactory
  type: artifactory-resource
  source:
    uri: https://repo.spring.io
    username: ((artifactory-username))
    password: ((artifactory-password))
    build_name: spring-hateoas-examples

- name: spring-hateoas-examples-pull-requests
  type: pull-request
  source:
    access_token: ((github-access-token))
    repo: spring-projects/spring-hateoas-examples
    base: ((branch))

- name: spring-hateoas-examples-release
  type: git
  source:
    uri: https://github.com/spring-projects/spring-hateoas-examples.git
    branch: ((release-branch))

- name: spring-hateoas-examples-status
  type: github-status
  source:
    access_token: ((github-access-token))
    repository:   spring-projects/spring-hateoas-examples
    branch: ((branch))

- name: slack
  type: slack-notification
  source:
    url: ((slack))

- name: 8-jdk-with-graphviz-docker-image-github
  type: git
  source:
    uri: https://github.com/spring-projects/spring-hateoas.git
    branch: master
    paths:
    - ci/Dockerfile

- name: 8-jdk-with-graphviz:latest
  type: docker-image
  source:
    repository: springci/spring-hateoas-8-jdk-with-graphviz
    email:      ((docker-email))
    username:   ((docker-username))
    password:   ((docker-password))

groups:
- name: spring-hateoas
  jobs:
  - Test - JDK 8
  - Test - JDK 8 and Spring 5.1 (snapshots)
  - Test - JDK 8 and Spring 5.2 (snapshots)
  - Test - JDK 11
  - Test - JDK 11 and Spring 5.1 (snapshots)
  - Test - JDK 11 and Spring 5.2 (snapshots)
  - Test - JDK 13
  - Test - JDK 13 and Spring 5.1 (snapshots)
  - Test - JDK 13 and Spring 5.2 (snapshots)
  - Build
- name: spring-hateoas-examples
  jobs:
  - spring-hateoas-examples-test-jdk8
  - spring-hateoas-examples-test-jdk8-spring51-snapshots
  - spring-hateoas-examples-test-jdk8-spring52-snapshots
  - spring-hateoas-examples-test-jdk11
  - spring-hateoas-examples-test-jdk11-spring51-snapshots
  - spring-hateoas-examples-test-jdk11-spring52-snapshots
  - spring-hateoas-examples-test-jdk13
  - spring-hateoas-examples-test-jdk13-spring51-snapshots
  - spring-hateoas-examples-test-jdk13-spring52-snapshots
  - spring-hateoas-examples-build
- name: pull-requests
  jobs:
  - spring-hateoas-pull-requests
  - spring-hateoas-examples-pull-requests
- name: release
  jobs:
  - release-to-artifactory
#  - promote-to-bintray
#  - sync-to-maven-central
  - release-examples-to-artifactory
- name: docker
  jobs:
  - 8-jdk-with-graphviz:latest

